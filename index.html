<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal ğŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #aaa;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will You Be My Valentine? ğŸ’•</h1>
    <button class="yes" onclick="yesClick()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");

  noBtn.addEventListener("mouseover", moveButton);

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  function yesClick() {
    alert("Yayyyy ğŸ˜ I love you â¤ï¸ Happy Valentine's Day!");
  }
</script>

</body>
</html>
