<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      height: 100vh;

    .card {

    .yes { background: #ff4d6d; color: white; }
    .no  { background: #aaa; color: white; position: absolute; }

    .spinner-box {
      margin-top: 15px;
    }

    #gift {
      font-size: 22px;
      font-weight: bold;
      color: #ff4d6d;
      margin: 15px 0;
      min-height: 30px;
    }

    .spin-btn {
      background: #ff758c;
      color: white;
    }

    .heart {
      position: fixed;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">

<script>
  // Moving NO button
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", moveButton);

  // Gift Spinner (NO 'Any Gift')

  function spinGift() {
    const gift = document.getElementById("gift");

  // Floating hearts

  }

  setInterval(createHeart, 300);
</script>
