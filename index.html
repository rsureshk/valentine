<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Bangaram ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  font-family:Arial,sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  display:flex;
  gap:40px;
  align-items:center;
}

.card{
  background:#fff;
  padding:25px 35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.25);
}

h1{color:#ff4d6d;margin-bottom:10px;}

button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

.yes{background:#ff4d6d;color:#fff;}
.no{background:#aaa;color:#fff;position:absolute;}

#wheelBox{
  position:relative;
}

#wheel{
  width:300px;
  height:300px;
  border-radius:50%;
  border:10px solid white;
  background:conic-gradient(
    #ff4d6d 0deg 36deg,
    #ff85a1 36deg 72deg,
    #ffc2d1 72deg 108deg,
    #ffb3c6 108deg 144deg,
    #ff758c 144deg 180deg,
    #ff9aa2 180deg 216deg,
    #ffb7c5 216deg 252deg,
    #ffc6d0 252deg 288deg,
    #ff4d6d 288deg 324deg,
    #ff85a1 324deg 360deg
  );
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform 4s cubic-bezier(0.17,0.67,0.2,1);
}

.pointer{
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid white;
  position:absolute;
  top:-25px;
  left:50%;
  transform:translateX(-50%);
}

.spinBtn{
  background:#fff;
  border-radius:50%;
  width:70px;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  color:#ff4d6d;
}

.heart{
  position:fixed;
  color:rgba(255,255,255,.8);
  font-size:24px;
  animation:float 6s linear infinite;
  pointer-events:none;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Will You Be My Valentine? üíï</h1>
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>

  <div id="wheelBox">
    <div class="pointer"></div>
    <div id="wheel">
      <div class="spinBtn" onclick="spin()">SPIN</div>
    </div>
  </div>
</div>

<script>
const gifts=[
"üì± Phone","üíç Ring","‚åö Smart Watch","üéß AirPods","‚úàÔ∏è Trip",
"üëú Bag","üëó Shopping","üç´ Chocolates","üåπ Roses","üíÑ Makeup"
];

let angle=0;

function spin(){
  let random=Math.floor(Math.random()*360)+720;
  angle+=random;
  document.getElementById("wheel").style.transform=`rotate(${angle}deg)`;

  setTimeout(()=>{
    const gift = gifts[Math.floor(((angle%360)/36))];
    alert("üéÅ Bangaram won: " + gift + " üíñ");
  },4000);
}

// Moving NO button
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

// Romantic popup
function yesClick(){
  alert("Bangaram ‚ù§Ô∏è\n\nCan you give me a baby this year? üë∂ü•∞\n\nI love you forever üíï");
}

// Floating hearts
function heart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+20+"px";
  h.style.animationDuration=Math.random()*3+4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(heart,300);
</script>

</body>
</html>
